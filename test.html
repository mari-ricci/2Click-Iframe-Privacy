<body>
<div class="container-fluid">
    <div class="row justify-content-center" style="height: 80vH">
        <div class="h-100 col col-lg-8">
            <h1>2Click Iframe Cookie consent: map</h1>

            <iframe src="" data-2click-type="map"
                    data-src="https://www.google.com/maps/d/embed?mid=1XhNzom3NlQi8aSqjwie828jRfxh7P6uB"
                    width="100%" height="100%" style="border:0" allowfullscreen></iframe>

        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var _2ClickIframePrivacyConfig = {
        enableCookies: true,
        useSessionCookie: true,
        cookieNamespace: '_2ClickIPEnable-',
        showContentLabel: 'Inhalt anzeigen',
        rememberChoiceLabel: 'Auswahl merken',
        privacyPolicyLabel: 'Datenschutzerkl√§rung',
        privacyPolicyUrl: 'https://leibniz-psychology.org/rechtliches/impressum-datenschutz/',
        backgroundImageSrc: 'background.png'
    };
    var _2ClickIframePrivacyConfig_noBackground = {
        enableCookies: true,
        useSessionCookie: true,
        cookieNamespace: '_2ClickIPEnable-'
    };
    document.addEventListener('DOMContentLoaded', _2ClickIframePrivacy.init(_2ClickIframePrivacyConfig));
    // document.addEventListener('DOMContentLoaded', _2ClickIframePrivacy.init(_2ClickIframePrivacyConfig_noBackground));
</script>
</html>
